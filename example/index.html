<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Didact</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- we need the babel standalone transpiler here since this is just a basic html page -->
    <script src="./babel.min.js"></script>
    <!-- load the umd version because it sets global.OoinJs -->
    <script src="../dist/Ooin.umd.js"></script>
    <script type="text/jsx">
      /** @jsx Ooin.createElement */
      /** In the comment above we are telling babel which function it should
      use the default is React.createElement and we want to use
      our own createElement function*/
      const appElement = (
          <div>
              <h1>Hello Tev, Have you watched John Wick</h1>
          </div>
      )
      Ooin.render(appElement, document.getElementById("app"));
    </script>
  </body>
</html>
